<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Guida | Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral-950 text-gray-200 font-sans pb-40">

    <nav class="fixed w-full p-4 z-40 bg-neutral-900 bg-opacity-95 shadow-md flex justify-between items-center border-b border-neutral-800">
        <a href="index.html" class="text-white hover:text-amber-500 font-bold text-xl transition">
            &larr; HOME
        </a>
        <div class="text-amber-500 font-bold tracking-widest">PHOTOGRAPHY</div>
    </nav>

    <div class="pt-32 pb-10 text-center px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6">Visuals</h1>
        <p class="text-xl text-gray-400">A collection of moments caught in time.</p>
    </div>

    <div class="py-10">
        <h2 class="text-2xl font-bold text-center text-amber-500 mb-6 tracking-wide">BEST SHOTS</h2>
        
        
        <div class="carousel-container flex overflow-x-auto gap-4 px-4 pb-4 snap-x snap-mandatory">
            
            <div class="snap-center shrink-0 w-[80vw] md:w-[40vw] h-[50vh] bg-neutral-800 rounded-lg overflow-hidden shadow-lg border border-neutral-700">
                <img src="img/photo1.jpg" class="w-full h-full object-cover" loading="lazy">
            </div>

            <div class="snap-center shrink-0 w-[80vw] md:w-[40vw] h-[50vh] bg-neutral-800 rounded-lg overflow-hidden shadow-lg border border-neutral-700">
                 <img src="img/photo2.jpg" class="w-full h-full object-cover" loading="lazy">
            </div>

             <div class="snap-center shrink-0 w-[80vw] md:w-[40vw] h-[50vh] bg-neutral-800 rounded-lg overflow-hidden shadow-lg border border-neutral-700">
                 <img src="img/photo3.jpg" class="w-full h-full object-cover" loading="lazy">
            </div>
            
        </div>
        <p class="text-center text-sm text-gray-600 mt-2">Swipe to explore &rarr;</p>
    </div>

    <div class="py-20 max-w-6xl mx-auto px-4">
        <h2 class="text-2xl font-bold text-center text-amber-500 mb-10 tracking-wide">COLLECTIONS</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="group relative h-64 bg-neutral-800 rounded-xl overflow-hidden cursor-pointer">
                <img src="img/street.jpg" class="w-full h-full object-cover transition duration-500 group-hover:scale-110 opacity-60 group-hover:opacity-40">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white border-b-2 border-transparent group-hover:border-amber-500 transition">STREET</h3>
                </div>
            </div>

            <div class="group relative h-64 bg-neutral-800 rounded-xl overflow-hidden cursor-pointer">
                <img src="img/portrait.jpg" class="w-full h-full object-cover transition duration-500 group-hover:scale-110 opacity-60 group-hover:opacity-40">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white border-b-2 border-transparent group-hover:border-amber-500 transition">PORTRAITS</h3>
                </div>
            </div>

            <div class="group relative h-64 bg-neutral-800 rounded-xl overflow-hidden cursor-pointer">
                <img src="img/landscape.jpg" class="w-full h-full object-cover transition duration-500 group-hover:scale-110 opacity-60 group-hover:opacity-40">
                <div class="absolute inset-0 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white border-b-2 border-transparent group-hover:border-amber-500 transition">TRAVEL</h3>
                </div>
            </div>

        </div>
    </div>

    <div class="py-10 bg-neutral-900">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold text-amber-500 mb-10 tracking-wide">VIDEOGRAPHY</h2>
            
            <div class="aspect-w-16 aspect-h-9 bg-black rounded-xl overflow-hidden shadow-2xl border border-neutral-700 mb-8">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
        </div>
    </div>

    <div class="h-20"></div>

</body>
</html>
